<script type="text/javascript">
    function na(tugas1,uts1,uas1)
    {
        var na;
        na=(tugas1*20/100)+(uts1*30/100)+(uas1*50/100);
        return na;
    }
    var tugas=prompt("Masukan Nilai Tugas:");
    var uts=prompt("Masukan Nilai UTS");
    var uas=prompt("Masukan Nilai UAS");
    document.write("Nilai Akhir:"+na(tugas,uts,uas));
    </script>
