
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Billing Online</title>
    <script>
        function hitungBilling() {
            const jumlahDetik = parseInt(document.getElementById('jumlahDetik').value);
            const pulsaPer45Detik = 30; // 1 pulsa = 30 rupiah = 45 detik

            const jumlahPulsa = Math.ceil(jumlahDetik / 45);
            const totalBiaya = jumlahPulsa * pulsaPer45Detik;
            const jumlahJam = Math.ceil(jumlahDetik / 3600);
            const jumlahMenit = Math.ceil(jumlahDetik / 60);

            document.getElementById('hasil1').value =
            `jumlah Jam: ${jumlahJam} `;
            document.getElementById('hasil2').value =
            `jumlah menit: ${jumlahMenit}`;
            document.getElementById('hasil3').value =
                `Jumlah Detik Pemakaian: ${jumlahDetik}`;
                document.getElementById('hasil4').value =
                `Jumlah Pulsa: ${jumlahPulsa}`;
                document.getElementById('hasil5').value =
                `Total Biaya: Rp${totalBiaya}`;
        }
    </script>
</head>
<body>
    <h1>Perhitungan Billing Online</h1>
    <form onsubmit="hitungBilling(); return false;">
        <label for="jumlahDetik">Jumlah Detik Pemakaian:</label>
        <input type="number" id="jumlahDetik" name="jumlahDetik" required><br><br>
        
        <button type="submit">Hitung Biaya</button></br>
        <input type="text" id="hasil1" readonly></br>
        <input type="text" id="hasil2" readonly></br>
        <input type="text" id="hasil3" readonly></br>
        <input type="text" id="hasil4" readonly></br>
        <input type="text" id="hasil5" readonly></br>
    </form>
    
</body>
</html>
